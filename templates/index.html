<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Movie Review Sentiment Prediction</title>
        <meta name="description" content="Sentiment Prediction">
        <meta name="author" content="Zhihan">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
        <script>
            $(document).ready(function(){
                $("#submit_button").click(function(){
                    $.post('/text',
                           {text: $("#review_text").val()},
                           function(data, status){$("#score").text('Score: ' + data['pos_pct']);}
                          );
                });
            });
        </script>
    </head>
    
    <body>
        <textarea id='review_text'>movie is perfect!</textarea>
        <button type="submit" class="btn btn-primary" id="submit_button">Submit</button>
        <p id="score">Score: </p>
    </body>

</html>
